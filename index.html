<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo"><img class="logo__image" src="images/logo.png"></div> 
        <div class="title"><h1>Martin's Aquarium</h1></div>
    </header>
    <main class="main">
        <div class="left--content">
            <article class="fishes">
                <div class="titles fish__title"> <h2>Fish</h2> </div>
                <div class="fish__cards">
                </div>
            </article>
            <article class="quotes">
                <div class="titles"><h2>Quotes</h2></div>
                <div class="quotes__cards">
                    <section class="quote">
                        <div><q>Just keep on swimming</q></div>
                        <div class="quote__author"><b>-Dory</b></div>
                    </section>
                    <section class="quote">
                        <div><q>To understand what the outsie of an aquarium looks like, it's better not to be a fish</q></div>
                        <div class="quote__author"><b>-Andre Malrauz</b></div>
                    </section>
                    <section class="quote">
                        <div><q>A fish tank is just interactive television for cats.</q></div>
                        <div class="quote__author"><b>-Oliver Gaspirtz</b></div>
                    </section>
                </div>
            </article>
            <article class="locations">
                <div class="titles"><h2>Locations</h2></div>
                <div class="location__cards">
                   
                </div>
            </article>

        </div>
        <aside class="tips">
        
            
        </aside>
    </main>
    <script type = "module" src="scripts/main.js"></script>
    
</body>
</html>
